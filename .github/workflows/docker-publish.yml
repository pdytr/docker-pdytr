name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tag
        id: tag
        run: |
          if [[ $GITHUB_WORKSPACE == *"simple"* ]]; then
            echo "tag=simple" >> $GITHUB_ENV
          elif [[ $GITHUB_WORKSPACE == *"gui"* ]]; then
            echo "tag=gui" >> $GITHUB_ENV
          else
            echo "Tag could not be determined."
            exit 1
          fi

      - name: Build and push Docker image
        run: |
          docker build -t gmaron/prueba_pdytr:${{ env.tag }} $GITHUB_WORKSPACE
          docker push gmaron/prueba_pdytr:${{ env.tag }}
